<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>로또 번호 추첨기 1</title>

</head>

<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        var num = Math.random() * 45 + 1; //math.random = 0~1 랜덤수
        var ball1 = parseInt(num); // 정수로 변환
        document.write(ball1);

    </script>

</body>
